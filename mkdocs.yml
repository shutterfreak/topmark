# Make broken internal links fail the build
strict: true
validation:
  links:
    # Treat absolute links to docs pages as relative to the docs root
    absolute_links: relative_to_docs
site_name: TopMark
site_description: A tool to inspect, validate, and manage file headers in codebases.
site_author: Olivier Biot
copyright: "Copyright &copy; 2025 Olivier Biot. Licensed under the MIT license."
site_url: https://topmark.readthedocs.io/
repo_name: shutterfreak/topmark
repo_url: https://github.com/shutterfreak/topmark
theme:
  name: material
  language: en
  logo: assets/topmark-logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
    - navigation.top
    - navigation.tracking
markdown_extensions:
  # Allow Markdown inside raw HTML (needed for <div markdown="1"> wrappers)
  - md_in_html
  # TOC & classic admonitions (kept for !!! note/... syntax)
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.blocks.details
  - pymdownx.superfences:
      custom_fences:
        - name: flow
          class: highlight
          # The function reference must be aligned with 'name' and 'class'
          format: pymdownx.superfences.fence_code_format
  - pymdownx.highlight
plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: google
            show_signature: true
            separate_signature: true
            show_source: true
            show_root_heading: true
            members_order: source
            inherited_members: false
            show_if_no_docstring: false
            merge_init_into_class: true
            filters:
              - "!^_" # hide “private” members
              - "!^__" # hide dunder members like __init__

  # 1. Include-markdown runs here, inserting the snippet content.
  - include-markdown:
      rewrite_relative_urls: true

  # 2. Your custom hook runs LAST, guaranteeing it sees all text (main page + snippets).
  #    This overrides the non-functional native conversion.
  - mkdocs-simple-hooks:
      hooks:
        on_page_markdown: "docs.hooks:on_page_markdown"

  # 3. gen-files, being a generator, can safely remain last.
  - gen-files:
      scripts:
        - docs/gen_api_pages.py
nav:
  - Home: index.md
  - Installation: install.md
  - Usage:
      - Commands:
          - "check": usage/commands/check.md
          - "strip": usage/commands/strip.md
          - "dump-config": usage/commands/dump_config.md
          - "init-config": usage/commands/init_config.md
          - "show-defaults": usage/commands/show_defaults.md
          - "filetypes": usage/commands/filetypes.md
          - "processors": usage/commands/processors.md
      - Guides:
          - "Pre-commit": usage/pre-commit.md
          - "Header placement": usage/header-placement.md
          - "Supported file types": usage/filetypes.md
  - Configuration:
      - Overview: configuration/index.md
      - Discovery & Precedence: configuration/discovery.md
  - CI/CD:
      - CI workflow: ci/ci-workflow.md
      - Release workflow: ci/release-workflow.md
      - Dev validation: ci/dev-validation.md
  - Contributing: contributing.md
  - API:
      - "Public API": api/public.md
      - "topmark.api": api/reference/topmark.api.md
      - "topmark.registry": api/reference/topmark.registry.md
      - "Internals": api/internals.md
  - Development:
      - "API Stability": dev/api-stability.md
extra_javascript:
  - assets/version-warning.js
